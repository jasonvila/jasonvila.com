<!DOCTYPE html>
<html>
	<head>

	<body>
		<nav class="navbar navbar-fixed-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#pages" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand navbar-text" href="/">Jason Vila</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="pages" >
		      <ul class="nav navbar-nav navbar-right">
		            <li><a class="navbar-text navbar-text-menuitems" href="/about">About</a></li>

		          <span class="input-group-btn">
		            <button type="button" class="btn btn-default" id="headerSearchSubmit" (click)="searchSubmit($event)" >

		            </button>
		          </span>
		        </div>
		      </form>
		      </div>
		      </div><!-- /.navbar-collapse -->
